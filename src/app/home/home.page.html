<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastre-se</ion-card-title>
        <ion-card-subtitle>Crie a sua conta para ter acesso ao nosso sistema</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input type="text" label="Nome de usuário:" fill="solid" [(ngModel)]="nome"></ion-input> <!--ngModel recebe o que é digitado no input-->
        <ion-input type="password" label="Senha:" fill="solid" [(ngModel)]="senha"></ion-input>
      </ion-card-content>
    
      <ion-button fill="clear" (click)="cadastrar()">Cadastrar-se</ion-button> <!--Método para cadastrar-->
      <ion-button fill="clear" (click)="limpar()">Limpar</ion-button> <!--Método para limpar-->
    </ion-card>
  </div>
  <ion-button fill="clear" (click)="telaLogin()">Tela de login</ion-button> <!--Navegar para a tela de cadastro-->
</ion-content>
