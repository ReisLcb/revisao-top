<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Entrar</ion-card-title>
      <ion-card-subtitle>Entre na sua conta para ter acesso ao nosso sistema</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input type="text" label="E-mail:" fill="solid" [(ngModel)]="email"></ion-input>
      <ion-input type="password" label="Senha:" fill="solid" [(ngModel)]="senha"></ion-input>
      <br><p>NÃ£o possui conta?</p>
      <a fill="clear" (click)="telaCadastro()">Cadastre-se</a>
    </ion-card-content>
  
    <ion-button fill="clear" (click)="logar()">Entrar</ion-button>
  </ion-card>
</ion-content>
