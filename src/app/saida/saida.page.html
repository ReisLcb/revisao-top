<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Conta ativa: {{ nome }}</ion-card-title>
      <ion-card-subtitle>E-mail: {{ email }}</ion-card-subtitle>
      <ion-card-subtitle>Data de nascimento: {{ dataNasc }}</ion-card-subtitle>
      <ion-card-subtitle>CEP: {{ cep }}</ion-card-subtitle>
      <ion-card-subtitle>Rua: {{ rua }}</ion-card-subtitle>
      <ion-card-subtitle>NÃºmero: {{ numero }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
    </ion-card-content>
  
    <ion-button fill="clear" (click)="sair()">Sair da conta</ion-button>
  </ion-card>
</ion-content>
