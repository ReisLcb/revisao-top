<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastre-se</ion-card-title>
        <ion-card-subtitle>Crie a sua conta para ter acesso ao nosso sistema</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input type="text" label="Nome de usuÃ¡rio:" fill="solid" [(ngModel)]="nome"></ion-input>
        <ion-input type="password" label="Senha:" fill="solid" [(ngModel)]="senha"></ion-input>
      </ion-card-content>
    
      <ion-button fill="clear" (click)="cadastrar()">Cadastrar-se</ion-button>
      <ion-button fill="clear" (click)="limpar()">Limpar</ion-button>
    </ion-card>
  </div>
  <ion-button fill="clear" (click)="telaLogin()">Tela de login</ion-button>
</ion-content>
